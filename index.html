    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        overscroll-behavior: none;
        touch-action: none;
        background: linear-gradient(#D4B8E9, #B3D7F8);
        font-family: 'Roboto', sans-serif;
        font-size: 17px;
        font-weight: 400;
      }
      h1, h2, h3, p {
        font-weight: 400 !important;
      }
      .font-kaushan {
        font-family: 'Kaushan Script', cursive;
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-wiggle {
        animation: wiggle 0.5s ease-in-out;
      }

      @keyframes sparkle-fade {
        0% { transform: scale(0); opacity: 0.5; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
      .sparkle {
        position: absolute;
        color: #FFD700;
        font-size: 2rem;
        animation: sparkle-fade 1s forwards;
        pointer-events: none;
      }
      @keyframes teal-pulse {
        0% { box-shadow: 0 0 0 0 rgba(122, 184, 193, 0.7); }
        70% { box-shadow: 0 0 0 30px rgba(122, 184, 193, 0); }
        100% { box-shadow: 0 0 0 0 rgba(122, 184, 193, 0); }
      }
      .animate-pulse-teal {
        animation: teal-pulse 1s ease-out;
      }
    </style>
